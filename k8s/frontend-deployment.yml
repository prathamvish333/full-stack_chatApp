apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend-deployment
  namespace: chat-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - image: prathamvish333/chatapp-frontend:latest
          name: chat-app-frontend
          ports:
            - containerPort: 80
          env:
            - name: NODE_ENV
              value: "production"